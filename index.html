<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="content">
			<h1><span id="p1Points">0</span> to <span id="p2Points">0</span></h1>

	</div>
	
	<script type="text/javascript" src="js/script.js"></script>

</html>
